<!DOCTYPE html lang="en">

<html ng-app>
<head>
    <title>Image Evaluation Client</title>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/controller.js")' type="text/javascript"></script>
</head>
<body ng-controller="ClientCtrl">

<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Client</a>
        </div>
    </div>
    <div class="row">

        <!-- Image column -->

        <div class="span5">
            <ul class="thumbnails">
                <li>
                    <div class="thumbnail">
                        <img ng-src="{{ currentImage }}" width="80%"/>

                        <small class="text-info">{{ currentImage }}</small>
                    </div>
                </li>
            </ul>
        </div>

        <!-- tags column -->
        <div class="span4">
            <div>
                <form name="tagForm" ng-submit="addTag()">
                    <input type="text" placeholder="Tags" ng-model="tag">
                </form>
            </div>
            <h3>Tags</h3>
            <hr/>

            <p ng-hide="tags.length > 0">...start tagging</p>

            <div>
                <span ng-repeat="tag in tags track by $index"><button class="btn">{{tag}}</button></span>
            </div>
            <h3>Evaluated images</h3>
            <hr/>

            <p ng-hide="workDone.length > 0">...get to work</p>

            <div>
                <span ng-repeat="img in workDone"><img ng-src="{{ img }}" class="img-polaroid" width="20%"/></span>
            </div>
        </div>

        <!--  button column -->
        <div class="span3">
            <button class="btn btn-primary" ng-click="submit()" ng-disabled="tags.length == 0">Submit</button>
            <button class="btn" ng-click="skip()">Skip</button>

            <h3>Log <span class="pull-right" ng-click="errors = []">&times;</span></h3>
            <hr/>
            <div>
                <div ng-repeat="error in errors track by $index" class="text-error">{{ error }}</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
